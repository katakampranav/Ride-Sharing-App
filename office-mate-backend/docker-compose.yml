version: '3.8'

services:
  # PostgreSQL - Primary relational database
  postgres:
    image: postgres:15-alpine
    container_name: officemate-postgres
    environment:
      POSTGRES_DB: officemate_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Session storage and OTP caching
  redis:
    image: redis:7-alpine
    container_name: officemate-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB - Migration support
  mongodb:
    image: mongo:7
    container_name: officemate-mongodb
    environment:
      MONGO_INITDB_DATABASE: officemate_dev
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # LocalStack - AWS services emulation (DynamoDB, SNS, SES, KMS)
  localstack:
    image: localstack/localstack:latest
    container_name: officemate-localstack
    environment:
      SERVICES: dynamodb,sns,ses,kms
      DEBUG: 1
      DATA_DIR: /tmp/localstack/data
      DOCKER_HOST: unix:///var/run/docker.sock
    ports:
      - "4566:4566"
      - "4571:4571"
    volumes:
      - localstack_data:/tmp/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Officemate Application (optional - use profile to enable)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: officemate-app
    environment:
      SPRING_PROFILES_ACTIVE: dev
      POSTGRES_URL: jdbc:postgresql://postgres:5432/officemate_dev
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: postgres
      MONGODB_URI: mongodb://mongodb:27017/officemate_dev
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DYNAMODB_ENDPOINT: http://localstack:4566
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      localstack:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 60s
    profiles:
      - full
    networks:
      - default

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  mongodb_data:
    driver: local
  localstack_data:
    driver: local

networks:
  default:
    name: officemate-network
