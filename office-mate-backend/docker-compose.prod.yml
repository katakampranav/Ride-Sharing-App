version: '3.8'

services:
  # PostgreSQL - Primary relational database (Production)
  postgres:
    image: postgres:15-alpine
    container_name: officemate-postgres-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-officemate_prod}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - officemate-prod-network

  # Redis - Session storage and OTP caching (Production)
  redis:
    image: redis:7-alpine
    container_name: officemate-redis-prod
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - officemate-prod-network

  # MongoDB - Migration support (Production)
  mongodb:
    image: mongo:7
    container_name: officemate-mongodb-prod
    environment:
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE:-officemate_prod}
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - officemate-prod-network

  # Officemate Application (Production)
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: officemate-app-prod
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8080
      
      # PostgreSQL Configuration
      POSTGRES_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-officemate_prod}
      POSTGRES_USERNAME: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_POOL_SIZE: ${POSTGRES_POOL_SIZE:-20}
      
      # MongoDB Configuration
      MONGODB_URI: mongodb://${MONGODB_USERNAME:-admin}:${MONGODB_PASSWORD}@mongodb:27017/${MONGODB_DATABASE:-officemate_prod}?authSource=admin
      MONGODB_DATABASE: ${MONGODB_DATABASE:-officemate_prod}
      
      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      
      # AWS Configuration
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      
      # DynamoDB Configuration
      DYNAMODB_TABLE_PREFIX: ${DYNAMODB_TABLE_PREFIX:-prod}
      
      # Security Configuration
      JWT_SECRET: ${JWT_SECRET}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
    ports:
      - "${APP_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s
    restart: unless-stopped
    volumes:
      - app_logs:/app/logs
    networks:
      - officemate-prod-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  mongodb_data:
    driver: local
  app_logs:
    driver: local

networks:
  officemate-prod-network:
    driver: bridge
